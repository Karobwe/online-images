<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeMass Day 1</title>
  </head>
  <body>
    <main>
      <img
        src="https://github.com/MitchPauwels/online-images/blob/main/assets/images/xmass%20board.jpg?raw=true"
        alt=""
      />
      <h2>iCodeMass is coming to town!</h2>
      <p class="subtitle">
        Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24
        days!
      </p>
      <div class="container">
        <div class="square">
          <p class="number" id="days">23</p>
          <p class="measurement">Days</p>
        </div>
        <div class="square">
          <p class="number" id="hours">23</p>
          <p class="measurement">Hours</p>
        </div>
        <div class="square">
          <p class="number" id="minutes">23</p>
          <p class="measurement">Minutes</p>
        </div>
        <div class="square">
          <p class="number" id="seconds">23</p>
          <p class="measurement">Seconds</p>
        </div>
      </div>
      <h2 class="messsage">Merry Christmas!</h2>
    </main>
    <script src="main.js"></script>
  </body>
</html>
